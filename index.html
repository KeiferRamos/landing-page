<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d3782f2cbe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./public/style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="title">
        <h1>The Academy Of The</h1>
        <span>Super Villain</span>
      </div>

      <button class="toggle-navbar">
        <i class="fa-solid fa-bars"></i>
      </button>

      <div class="links">
        <a class="link" href="#home">Home</a>
        <a class="link" href="#about">About us</a>
        <a class="link" href="#courses">Apply now</a>
        <a class="link" href="#reviews">Reviews</a>
      </div>
    </nav>

    <section class="hero-section" id="home">
      <div class="blurred"></div>
      <img
        src="https://images.unsplash.com/photo-1564501911891-74a27d949ee1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
        alt=""
      />
      <div class="Header-text">
        <h1 class="header">We would like to have you here!</h1>
        <a href="#courses" class="btn">Apply now</a>
      </div>
    </section>

    <section id="about" class="about-us">
      <div class="image-container">
        <img
          src="https://images.unsplash.com/photo-1543269865-cbf427effbad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
          alt=""
        />
      </div>
      <div class="about-us-info">
        <div></div>
        <div class="more-info"></div>
      </div>
    </section>

    <section id="courses" class="course-container">
      <h1 class="header">Our Courses</h1>
      <div class="courses"></div>
    </section>

    <section class="reviews" id="reviews">
      <h1 class="header">Our Satisfied Customers</h1>
      <div class="reviews-container"></div>
      <button class="all-reviews-btn">
        <p>see all reviews</p>
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </section>

    <section class="founder-message"></section>

    <section class="apply-form modal">
      <form>
        <i id="close-btn" class="fas fa-times"></i>
        <h1>Apply now!</h1>
        <input type="text" id="firstname" placeholder="firstname" />
        <input type="text" id="lastname" placeholder="lastname" />
        <input type="email" id="email" placeholder="email" />

        <div class="year-list">
          <label for="year">what year are now?</label>
          <select name="year" id="year">
            <option value="1">1st Year</option>
            <option value="2">2st Year</option>
            <option value="3">3st Year</option>
            <option value="4">4st Year</option>
          </select>
        </div>

        <div class="course-list">
          <label for="course">what course you want to take?</label>
          <select name="course" id="course"></select>
        </div>

        <div>
          <button id="submit-btn" class="btn">submit</button>
          <span id="message"></span>
        </div>
      </form>
    </section>

    <section class="reviews-section modal">
      <div class="reviews-container">
        <h1>Customers' reviews</h1>
        <div class="ratings-level">
          <span class="rating" id="all">All</span>
          <span class="rating" id="5"
            >5<i id="5" class="fa-solid fa-star"></i
          ></span>
          <span class="rating" id="4"
            >4<i id="4" class="fa-solid fa-star"></i
          ></span>
          <span class="rating" id="3"
            >3<i id="3" class="fa-solid fa-star"></i
          ></span>
          <span class="rating" id="2"
            >2<i id="2" class="fa-solid fa-star"></i
          ></span>
          <span class="rating" id="1"
            >1<i id="1" class="fa-solid fa-star"></i
          ></span>
        </div>
        <div class="all-reviews"></div>
      </div>
    </section>

    <footer>
      <div class="contacts"></div>

      <div class="other-info">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms & Condition</a>
        <a href="#">Security</a>
      </div>

      <div class="social-medias"></div>
    </footer>
    <script type="module" src="./public/script.js"></script>
  </body>
</html>
